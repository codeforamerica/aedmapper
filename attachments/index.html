<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>AED Mapper</title>
	<link rel="stylesheet"  href="style/jquery.mobile-1.0a4.1.min.css" />
	<link rel="stylesheet"  href="style/style.css" />
	<script src="script/jquery-1.6.1.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="script/sammy.js"></script>    
	<script src="script/aedmapper.js"></script>    
  </head>
  <body class="ui-mobile-viewport">
    <div data-role="page" data-theme="c" id="map" data-url="map" class="ui-page ui-body-c ui-page-active">		
    	<div data-role="header" class="ui-bar-c ui-header" role="banner">
    		<h1 class="ui-title" tabindex="0" role="heading" aria-level="1">CatMapper</h1>
    	</div>
    	<div data-role="content" class="ui-content" role="main">	
  			<div id="map_canvas"></div>
  			<div class="crosshair">
    			<div class="top"></div>
    			<div class="right"></div>
    			<div class="left"></div>
    			<div class="bottom"></div>
  			</div>
        <a href="#" data-role="button" data-icon="delete" data-theme="c" class="saveButton ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-down-c ui-btn-hover-c">
    		  <span class="ui-btn-inner ui-btn-corner-all">
    		    <span class="ui-btn-text">Update Location</span>
            <span class="ui-icon ui-icon-delete ui-icon-shadow"></span>
          </span>
        </a>
    	</div>
    </div>

  	<div data-role="dialog" id="email" data-url="email" class="detailsDialog ui-dialog ui-page ui-body-a ui-page-active" role="dialog"> 
    	<div data-role="header" data-theme="e" data-position="inline" class="ui-corner-top ui-overlay-shadow ui-bar-e ui-header" role="banner">
    	  <a href="#" data-icon="delete" data-rel="back" data-iconpos="notext" class="closeDialog ui-btn-left ui-btn ui-btn-up-e ui-btn-icon-notext ui-btn-corner-all ui-shadow" title="Close" data-theme="e"><span class="ui-btn-inner ui-btn-corner-all">
    	    <span class="ui-btn-text">Close</span><span class="ui-icon ui-icon-delete ui-icon-shadow"></span></span>
    	  </a> 
    		<h1 class="ui-title" tabindex="0" role="heading" aria-level="1">Success!</h1> 
    	</div> 
    	<div data-role="content" data-theme="e" class="ui-content ui-body-c ui-corner-bottom ui-overlay-shadow ui-body-e" role="main"> 
      	<h1>AED Mapped!</h1> 
  			<p>Thanks! Email more photos of the AED to:</p>
  			<p><a id="email-link"><span id="email-address"></span></a></p>
    	</div> 
    </div>
  </body>
</html>
