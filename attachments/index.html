<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>AED Mapper</title>
	<link rel="stylesheet"  href="style/jquery.mobile-1.0a4.1.min.css" />
	<link rel="stylesheet"  href="style/style.css" />
	<script src="script/jquery-1.4.3.min.js"></script>
	<script type="text/javascript">
  	$(document).bind("mobileinit", function(){
      $.extend(  $.mobile , {
        hashListeningEnabled: false
      });
    });
	</script>
	<script src="script/jquery.mobile-1.0a4.1.min.js"></script>    
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="script/sammy.js"></script>    
	<script src="script/aedmapper.js"></script>    
  </head>
  <body onload="">
    <div data-role="page" data-theme="c" id="map">		
  		<div data-role="header">
  			<h1>AED Mapper</h1>
  		</div>
  		<div data-role="content">	
  			<div id="map_canvas"></div>
  			<div class="crosshair">
    			<div class="top"></div>
    			<div class="right"></div>
    			<div class="left"></div>
    			<div class="bottom"></div>
  			</div>
  			<a href="#" data-role="button" onclick="uploadLocation();">Update Location</a> 
  		</div>
  	</div>
  	
  	<div data-role="page" id="email"> 
  		<div data-role="header" data-theme="e" data-position="inline"> 
  			<h1>Success!</h1> 
  		</div> 

  		<div data-role="content" data-theme="e"> 
  			<h1>AED Mapped!</h1> 
  			<p>Thanks! Email more photos of the AED to:</p>
  			<p><a id="email-link"><span id="email-address"></span></a></p> 
  		</div> 
  	</div>
  </body>
</html>
